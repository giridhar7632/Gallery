<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Xallery</title>
		<script
			src="https://unpkg.com/htmx.org@1.9.10"
			integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-neutral-50">
		<div class="max-w-5xl mx-auto px-2 md:px-0">
			<header class="w-full">
				<nav
					class="w-full flex items-center gap-2 justify-between p-4"
					hx-target=".gallery-container"
				>
					<a href="/" hx-get="/">Xallery</a>
					<a
						href="https://github.com/giridhar7632/Gallery"
						target="_blank"
						class="bg-neutral-100 rounded-xl shadow-sm bg-blur-xl p-2 border border-neutral-200 hover:ring-2 hover:ring-neutral-200 transition-all duration-300 ease-in-out"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
							/>
							<path d="M9 18c-4.51 2-5-2-7-2" />
						</svg>
					</a>
				</nav>
			</header>

			<main class="py-12">
				<form
					id="form"
					class="flex flex-col gap-4 items-center justify-center max-w-xl mx-auto"
					hx-request='{"noHeaders": true}'
					hx-encoding="multipart/form-data"
					hx-post="/uploadImage"
				>
					<div
						class="relative flex flex-col items-center w-full bg-neutral-100 rounded-xl min-h-12 border-2 border-dashed border-neutral-200 shadow-sm bg-blur-xl p-4"
					>
						<input
							id="upload"
							type="file"
							name="file"
							class="absolute top-0 left-0 right-0 bottom-0 opacity-0 cursor-pointer"
						/>
						<span class="text-neutral-500">Select image to upload</span>
					</div>
					<div id="image-preview"></div>
					<button
						type="submit"
						class="flex items-center bg-neutral-100 rounded-xl shadow-sm bg-blur-xl px-4 py-2 border border-neutral-200 hover:ring-2 hover:ring-neutral-200 transition-all duration-300 ease-in-out"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="mr-2 w-4 h-4"
						>
							<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
							<polyline points="17 8 12 3 7 8" />
							<line x1="12" x2="12" y1="3" y2="15" />
						</svg>
						Upload image
					</button>
					<progress id="progress" value="0" max="100"></progress>
				</form>
				<script>
					htmx.on('#upload', 'change', (evt) => {
						const file = evt.target.files[0]
						if (file) {
							const reader = new FileReader()
							reader.onload = (e) => {
								htmx.find(
									'#image-preview'
								).innerHTML = `<img src="${e.target.result}" alt="preview" class="w-full rounded-lg" />`
							}
							reader.readAsDataURL(file)
						}
					})

					htmx.on('#form', 'htmx:xhr:progress', (evt) => {
						htmx
							.find('#progress')
							.setAttribute(
								'value',
								(evt.detail.loaded / evt.detail.total) * 100
							)
					})
				</script>
			</main>
		</div>
	</body>
</html>
